<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://pyscript.net/alpha/pyscript.css" />
        <script defer src="https://pyscript.net/alpha/pyscript.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
        <link id="stylesheet" rel="stylesheet" href="../style.css">
        <link rel="stylesheet" href="https://use.typekit.net/lew5rkd.css">
        <script type="text/javascript" src="../toggle_light_mode.js"></script>
    </head>
    <py-env>
        - paths:
            - ./maths.csv
        - matplotlib
        - numpy
    </py-env>
    <py-script src="reset.py"></py-script>
    <nav class="navbar">

        <div class="navbar">
            <a id="pages" class="navbar-brand" href="../algle/home.html">ALGLE</a>
            <a id="pages" class="navbar-brand" href="./maths.html">MATHSLE</a>
            <a id="pages" class="navbar-brand" href="../chemle/chemle.html">CHEMLE</a>
            <a id="pages" class="navbar-brand" href="../vegle/vegle.html">VEGLE</a>
            <a id="pages" class="navbar-brand" href="../movle/movle.html">MOVLE</a>
        </div>
        
        <!-- Toggle Light/Dark Mode -->
        <button class="btn btn-primary" onclick="toggle_light()">Toggle Light/Dark Mode</button>

    </nav>
    <body class="container">
        <div class="topgrid">
            <!-- Count Guesses -->
            <div id="counter">
                <p><span id="count">8 </span> <br> Guesses <br> Remaining</p>
            </div>

            <div>
                <!-- Title -->
                <h1>MATHS<span style="color: #ff0000">LE</span></h1>
                <h5>Guess the Function</h3>
            </div>
            <div id="counter">
                <button id="reset" class="btn btn-primary" pys-onClick="reset">
                    New Game
                </button>
            </div>    
        </div>

        <div class="grid1">
            
            <div class="grid2">
                <!-- Dropdown menu -->
                <div>
                    <select id="selectNumber" class="form-select" size="15"></select>
                </div>

                <!-- Guess Button -->
                <button id="mountain" type="Submit" class="btn btn-primary" pys-onClick="compare_guess">
                    Guess
                </button>
            </div>

            <!-- Guess Table -->
            <div id="table-and-plot">
                <div>
                    <table class="table table-bordered" id="tbl">
                        <thead>
                            <th scope="col">Function</th>
                        </thead>
                        <tbody id="tb">
                        </tbody>
                    </table>
                </div>
                <div id="mpl"></div>
            </div>
        </div>
        <div id="answer"></div>
    </body>
</html>
