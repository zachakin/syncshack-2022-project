<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://pyscript.net/alpha/pyscript.css" />
        <script defer src="https://pyscript.net/alpha/pyscript.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://use.typekit.net/lew5rkd.css">
    </head>
    <body class="container">
        <py-env>
            - paths:
                - ./algos.csv
                - ./populate_options.py
                - ./random_algo.py
                - ./compare.py
        </py-env>


        <!-- Title -->
        <h1>ALG<span style="color: #ff0000">LE</span></h1>
        <h5>Guess the Algorithm</h3>
        
        <div class="grid1">

            
            <div class="grid2">
                <!-- Dropdown menu -->
                <div>
                    <select id="selectNumber" class="form-select" size="15"></select>
                    <py-script src="./dropdown.py"></py-script>
                </div>

                <!-- Guess Button -->
                <button id="mountain" type="Submit" class="btn btn-primary" pys-onClick="compare_guess">Guess
                    <py-script src="compare.py"></py-script>
                </button>
            </div>

            <!-- Guess Table -->
            <table class="table table-bordered" id="tbl">
                <thead>
                <tr>
                    <th scope="col">Algorithm</th>
                    <th scope="col">Data Structure</th>
                    <th scope="col">Time Complexity</th>
                    <th scope="col">Space Complexity</th>
                </tr>
                </thead>
                <tbody id="tb">
                </tbody>
            </table>
        </div>
    </body>
</html>
