<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://pyscript.net/alpha/pyscript.css" />
        <script defer src="https://pyscript.net/alpha/pyscript.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    </head>
    <body class="container">
        <!-- Dropdown menu -->
        <py-env>
            - paths:
                - ./algos.csv
                - ./populate_options.py
                - ./random_algo.py
                - ./compare.py
        </py-env>
        <select id="selectNumber" class="form-select">
            <option disabled>Select Algorithm</option>
        </select>
        <py-script src="./dropdown.py"></py-script>
        <!-- ---------------- -->

        <!-- Guess Button -->
        <button id="mountain" type="Submit" class="btn btn-primary" pys-onClick="compare_guess"> Guess </button>
        <py-script src="compare.py"></py-script>
         <!-- ---------------- -->

        <div id="guess-table"></div>

        <table class="table table-bordered">
            <thead>
              <tr>
                <th scope="col">Algorithm</th>
                <th scope="col">Data Structure</th>
                <th scope="col">Time Complexity</th>
                <th scope="col">Space Complexity</th>
              </tr>
            </thead>
            <tbody id="tb">
            </tbody>
        </table>
    </body>
</html>
